{% extends 'base.html' %}

{% block head %}
    <title>"Hello"</title>
{% endblock %}

{% block body %}
    <header>
        <h1>Turtle Tracker</h1>
        <p>Explore turtle movements with our interactive map below!</p>
    </header>
    <main>

      <button onclick="switchTheme('dark-theme')">Dark Theme</button><button onclick="switchTheme('light-theme')">Light Theme</button>
        <button onclick="switchTheme('dark-theme')">Dark Theme</button>




    </main>


{% endblock %}

<script>
  function switchTheme(theme) {
    document.documentElement.className = theme;
    localStorage.setItem('theme', theme); // Save the theme in localStorage
  }

  // Apply the saved theme on page load
  document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'light-theme';
    document.documentElement.className = savedTheme;
  });
</script>
