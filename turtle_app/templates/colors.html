<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Color Palettes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .palette-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .palette-box {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .palette-box span {
            position: absolute;
            font-size: 16px;
        }

        /* Palette 1: Calm Ocean Waves */
        .calm-ocean {
            background-color: #20B2AA;
        }

        /* Palette 2: Tropical Ocean */
        .tropical-ocean {
            background-color: #40E0D0;
        }

        /* Palette 3: Deep Ocean */
        .deep-ocean {
            background-color: #1D3C6A;
        }

        /* Palette 4: Sunset by the Sea */
        .sunset-sea {
            background-color: #FF5A36;
        }

        /* Palette 5: Ocean Mist */
        .ocean-mist {
            background-color: #A9C6D9;
        }

        /* Palette 6: Aquatic Adventure */
        .aquatic-adventure {
            background-color: #00B5E2;
        }

        /* Palette 7: Midnight Ocean */
        .midnight-ocean {
            background-color: #008B8B;
        }

        /* Palette 8: Coastal Calm */
        .coastal-calm {
            background-color: #A1D7C3;
        }
    </style>
</head>
<body>
    <h1>Ocean-Inspired Color Palettes</h1>
    <div class="palette-container">
        <div class="palette-box calm-ocean">
            <span>Calm Ocean Waves</span>
        </div>
        <div class="palette-box tropical-ocean">
            <span>Tropical Ocean</span>
        </div>
        <div class="palette-box deep-ocean">
            <span>Deep Ocean</span>
        </div>
        <div class="palette-box sunset-sea">
            <span>Sunset by the Sea</span>
        </div>
        <div class="palette-box ocean-mist">
            <span>Ocean Mist</span>
        </div>
        <div class="palette-box aquatic-adventure">
            <span>Aquatic Adventure</span>
        </div>
        <div class="palette-box midnight-ocean">
            <span>Midnight Ocean</span>
        </div>
        <div class="palette-box coastal-calm">
            <span>Coastal Calm</span>
        </div>
    </div>
</body>
</html>
