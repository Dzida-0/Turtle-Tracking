{% extends 'base.html' %}

{% block head %}
    Turtles
{% endblock %}

{% block body %}
    <div class="toggle-buttons">
        <button id="toggle-inactive" class="btn">
            <span>Show Inactive Turtles</span>
            <img src="{{url_for('static', filename='icon-on.png')}}" alt="Show inactive turtles" class="inactive-icon">
        </button>
        <button id="toggle-no-description" class="btn">
            <span>Show Turtles with No Description</span>
            <img src="{{url_for('static', filename='icon-off.png')}}" alt="Show turtles with no description" class="description-icon">
        </button>
    </div>
        <div class="turtle-list">
        {% for turtle in turtles %}

            <div class="turtle-item {% if not turtle.is_active %}inactive{% endif %}">
            <img src="{{ url_for('static', filename="turtle.jpg") }}" alt="{{ turtle.name }}" class="turtle-picture">
            <div class="turtle-info">
                <div class = "turtle-name">
                    <a href="{{ url_for('turtle.turtle', turtle_id=turtle.id) }}">
                        <h2>{{ turtle.name }}</h2>
                    </a>
                    <label class="favorite-label">
                        <input
                        type="checkbox"
                        class="favorite-checkbox"
                        data-turtle-id="{{ turtle.id }}"
                        {% if turtle in favorites %} checked {% endif %}>
                        <span class="favorite-icon"></span>
                    </label>
                </div>
                <p class="turtle-description {% if turtle.description == 'None' %}short-description{% endif %}">{{ turtle.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

<script src="{{ url_for('static', filename='js/turtle-list.js') }}" defer></script>
{% endblock %}
